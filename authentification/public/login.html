<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--add bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--add tailwindcss-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@npm:@tailwindcss/postcss7@1" rel="stylesheet">
  </head>
  <body >
    <div class="mt-4 w-full text-center">
    <form method="post" class="mt-4 w-full text-center">
      <h2>Login</h2>
      <div class="input-field form-group">
        <input class="form-control-sm"
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
          required
        />
      </div>
      <div class="input-field">
        <input class="form-control-sm"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </div>
      <input type="submit" value="LogIn" />
    </form>
    </div>
    <script>
      var a = document.createElement("a");
      var linkText = document.createTextNode("Cliquez ici pour s'inscrire");
      a.appendChild(linkText);
      a.title = "Cliquez ici pour s'inscrire";
      var url = window.location.href;
      var query = window.location.search;
      if (url.includes(query)) {
        a.href =
          "http://localhost:" + window.location.port + "/register" + query;
      } else {
        a.href = "http://localhost:" + window.location.port + "/register";
      }
      document.body.appendChild(a);
      // submit the form
      $("form").submit(function (e) {
        e.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
          type: "POST",
          url: "http://localhost:5001/login",
          data: { username: username, password: password },
          success: function (data) {
            if (data.status === "success") {
              window.location.href = "http://localhost:5001/";
            } else {
              alert("Invalid username or password");
            }
          },
        });
      });
    </script>
  </body>
</html>
