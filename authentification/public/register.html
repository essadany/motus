<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--add bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--add tailwindcss-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@npm:@tailwindcss/postcss7@1" rel="stylesheet">

  </head>
  <body>
    <div class="container mt-4">
      <div class="card" style="width: 18rem;">            
          <div class="card-header">Register Form</div>    
          <div class="card-body">    <form method="post" >
      <h2>Register</h2>
      <div class="form-group">
        <input class="form-control-sm"
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter  first name"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-control-sm"
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Enter  last name"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-control-sm"
          type="text"
          name="username"
          id="username"
          placeholder="Enter  user name"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-control-sm"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </div>

      <input type="submit" value="Register" />
    </form>
  </div>
  </div>
    </div>
    </div>
    <script>
      var a = document.createElement("a");
      var linkText = document.createTextNode("Cliquer ici pour se connecter");
      a.appendChild(linkText);
      a.title = "Cliquer ici pour se connecter";
      var url = window.location.href;
      var query = window.location.search;
      if (url.includes(query)) {
        a.href =
          "http://localhost:" + window.location.port + "/authorize" + query;
      } else {
        a.href = "http://localhost:" + window.location.port + "/authorize";
      }
      document.body.appendChild(a);
      //fetch the data from the form
      $("form").submit(function (e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr("action");
        
        // Get the values of the input fields
        var firstname = $("#firstname").val();
        var lastname = $("#lastname").val();
        var username = $("#username").val();
        var password = $("#password").val();
        // Send this data to the server
        $.ajax({
          type: "POST",
          url: "http://localhost:9000/register",
          data: {
            username: username,
            password: password,
            firstname: firstname,
            lastname: lastname
          },
          success: function (data) {
            console.log(data);
          },
          error: function (xhr, status, error) {
            console.log(xhr.responseText);
          }
        });
      });

    </script>
  </body>
</html>
