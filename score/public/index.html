<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus Score</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./score.js" defer></script>
    <!--add bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--add tailwindcss-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@npm:@tailwindcss/postcss7@1" rel="stylesheet">

</head>
<body>
    <div class="mt-4">
    <div class="text-center">
        <a href="http://localhost:3000/">Back to the game</a>
    </div>
    <div class="container-sm">
        <!--add a  link to go back to the motus game page-->
    <table class="table   mt-4 w-full text-center rounded shadow-lg overflow-hidden">
        <thead class="btn-dark">
            <td>Info</th>
            <td>Value</th>
        </thead>
        <tbody>
        <tr>
            <td>Nb Word(s) found</td>
            <td >
                <span id="score"></span> 
            </td>
        </tr>
        <tr>
            <td>Average try</td>
            <td > <span id="tries"></span>
            </td>
        </tr>
        </table>
        
    </table>
    </div>
</div>

</html>
